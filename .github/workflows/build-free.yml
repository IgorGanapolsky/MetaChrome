name: Build APK

on:
  # Auto-build on push to main (FREE 2-core runner)
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/build-free.yml'

  # Manual trigger with runner options
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
      runner_size:
        description: 'Runner size (cost vs speed)'
        required: true
        default: '2-core-free'
        type: choice
        options:
          - '2-core-free'
          - '4-core'
          - '8-core'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android
    # Use free runner for auto builds, selected runner for manual
    runs-on: ${{ github.event_name == 'push' && 'ubuntu-latest' || inputs.runner_size == '4-core' && 'ubuntu-latest-4-cores' || inputs.runner_size == '8-core' && 'ubuntu-latest-8-cores' || 'ubuntu-latest' }}
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Prebuild
        id: cache-prebuild
        uses: actions/cache@v4
        with:
          path: frontend/android
          key: prebuild-android-${{ hashFiles('frontend/app.json', 'frontend/app.config.js', 'frontend/package.json') }}
          restore-keys: prebuild-android-

      - name: Generate native code
        if: steps.cache-prebuild.outputs.cache-hit != 'true'
        run: npx expo prebuild --platform android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('frontend/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Create keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -noprompt 2>/dev/null || true

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --build-cache --parallel -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-release.apk
          path: frontend/android/app/build/outputs/apk/release/*.apk
          retention-days: 30
