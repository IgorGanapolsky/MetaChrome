name: Free Build (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
      clean_build:
        description: 'Force clean build (ignore cache)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android (Free)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Cache prebuild output (android folder) - saves ~3-5 min
      - name: Cache Prebuild
        if: ${{ !inputs.clean_build }}
        id: cache-prebuild
        uses: actions/cache@v4
        with:
          path: frontend/android
          key: prebuild-android-${{ hashFiles('frontend/app.json', 'frontend/app.config.js', 'frontend/package.json') }}
          restore-keys: |
            prebuild-android-

      # Only run prebuild if cache miss
      - name: Generate native code
        if: steps.cache-prebuild.outputs.cache-hit != 'true' || inputs.clean_build
        run: npx expo prebuild --platform android

      # Gradle caching - saves ~5-10 min on subsequent builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('frontend/android/gradle/wrapper/gradle-wrapper.properties', 'frontend/android/build.gradle', 'frontend/android/app/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create debug keystore
        run: |
          if [ ! -f ~/.android/debug.keystore ]; then
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -noprompt
          fi

      - name: Build APK
        if: ${{ inputs.build_type == 'apk' }}
        run: |
          cd android
          ./gradlew assembleRelease --build-cache --parallel --max-workers=4 -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Build AAB
        if: ${{ inputs.build_type == 'aab' }}
        run: |
          cd android
          ./gradlew bundleRelease --build-cache --parallel --max-workers=4 -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        if: ${{ inputs.build_type == 'apk' }}
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-release.apk
          path: frontend/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload AAB
        if: ${{ inputs.build_type == 'aab' }}
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-release.aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
