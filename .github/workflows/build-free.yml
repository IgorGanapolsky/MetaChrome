name: Free Build (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android (Free)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # Gradle caching for faster builds (saves ~10-15 min on subsequent builds)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            frontend/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('frontend/android/gradle/wrapper/gradle-wrapper.properties', 'frontend/android/build.gradle', 'frontend/android/app/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -noprompt

      - name: Build APK
        if: ${{ inputs.build_type == 'apk' }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --build-cache --parallel
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Build AAB
        if: ${{ inputs.build_type == 'aab' }}
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --build-cache --parallel
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        if: ${{ inputs.build_type == 'apk' }}
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-release.apk
          path: frontend/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload AAB
        if: ${{ inputs.build_type == 'aab' }}
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-release.aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
