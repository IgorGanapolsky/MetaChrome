name: Free Build (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK (Free)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Build APK with Gradle (no EAS needed)
        run: |
          cd android
          ./gradlew assembleRelease
          cp app/build/outputs/apk/release/app-release.apk ../build.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: metachrome-${{ inputs.profile }}.apk
          path: frontend/build.apk
          retention-days: 30
