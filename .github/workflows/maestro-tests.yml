name: Maestro Smoke Tests

# MANUAL ONLY - These tests use expensive macOS runners (~$0.08/min)
# Only run when explicitly triggered to save costs
on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  maestro-android:
    name: Maestro Android Tests
    runs-on: macos-latest
    timeout-minutes: 45
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate native code
        run: npx expo prebuild --platform android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('frontend/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          ram-size: 4096M
          heap-size: 1024M
          disk-size: 8G
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            cd frontend
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            ~/.maestro/bin/maestro test maestro/smoke-app-launch.yaml --format junit --output maestro-report.xml || true
            ~/.maestro/bin/maestro test maestro/smoke-tab-management.yaml --format junit --output maestro-tabs-report.xml || true

      - name: Upload Maestro reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-reports
          path: |
            frontend/maestro-report.xml
            frontend/maestro-tabs-report.xml
            frontend/*.png
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-screenshots
          path: frontend/maestro/*.png
          retention-days: 14
